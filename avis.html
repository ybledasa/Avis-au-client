<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Avis</title>
    <script type="module" src="avis.js"></script> 
    <link rel="stylesheet" href="avis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
</head>
<body>

    <!-- ✅ Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">Avis Patients</a>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher un hôpital ou un avis..." onkeyup="filtrerAvis()">
        </div>

        <div class="button-container">
            <button onclick="allerAuFormulaire()">Donner mon avis</button>
           
        </div>
    </nav>

    <!-- ✅ Section de titre -->
    <section class="section-titre">
        <div class="container">
            
            <h1>Liste des avis</h1>
            <p class="sous-titre">Comparez les établissements et partagez votre expérience.</p>
        </div>
    </section>

    <!-- ✅ Conteneur principal -->
    <div class="main-container">
        <!-- ✅ Section des filtres -->
        <div class="filtrage-container">
            <div class="filtre-card">
                <h3>Note</h3>
                <div class="filtre-options">
                    <button class="filtre-btn actif" data-note="all">Toutes</button>
                    <button class="filtre-btn" data-note="1">★ 1</button>
                    <button class="filtre-btn" data-note="2">★ 2</button>
                    <button class="filtre-btn" data-note="3">★ 3</button>
                    <button class="filtre-btn" data-note="4">★ 4</button>
                    <button class="filtre-btn" data-note="5">5</button>
                </div>
            </div>

            <div class="filtre-card">
                <div class="filtre-card">
                    <h3>Emplacement</h3>
                    <select id="emplacement-filtre">
                        <option value="all">Tous</option>
                    </select>
                </div>
                
            </div>

            <div class="filtre-card">
                <h3>Services</h3>
                <ul id="categories-list">
                    <!-- Les services seront ajoutés dynamiquement -->
                </ul>
            </div>
            
        </div>

        <!-- ✅ Section des avis -->
        <div id="avisContainer">
            <p>Chargement des avis...</p>
        </div>
    </div>

    <script>
        function retourAccueil() {
            window.location.href = "index.html";
        }
        function allerAuFormulaire() {
            window.location.href = "formulaire.html";
        }
    </script>

</body>
</html>
