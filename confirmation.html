<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'Avis</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(images.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confirmation-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #28a745;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Merci pour votre avis !</h1>
        <p>Votre avis est en cours d’analyse. Nous apprécions votre contribution.</p>
        
        <h3>Souhaitez-vous voir la liste des avis existants ?</h3>
        
        <div class="button-group">
            <button onclick="voirAvis()">Voir les avis</button>
            <button onclick="retourAccueil()">Retour à l'accueil</button>
        </div>
    </div>

    <script>
        function voirAvis() {
            window.location.href = "avis.html"; // Redirige vers la liste des avis
        }

        function retourAccueil() {
            window.location.href = "index.html"; // Retour à la page du formulaire
        }
    </script>
</body>
</html>
