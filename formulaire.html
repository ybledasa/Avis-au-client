  <!-- Script Firebase + Interaction -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCl46lrkQejIIz24g1P7Qt2ktNbG0MML4o",
      authDomain: "avis-au-client.firebaseapp.com",
      projectId: "avis-au-client",
      storageBucket: "avis-au-client.appspot.com",
      messagingSenderId: "291367297087",
      appId: "1:291367297087:web:09beaf7794126fc79bd88a",
      measurementId: "G-WESSM7PQZM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("avisForm");
    const messageBox = document.getElementById("message");
    const progressBar = document.getElementById("progressBar");

    const champsRequis = Array.from(form.querySelectorAll("input[required], textarea[required], select[required]"));

    function updateProgress() {
      const filled = champsRequis.filter(el => {
        if (el.type === "radio") {
          const group = form.querySelectorAll(`input[name='${el.name}']`);
          return Array.from(group).some(r => r.checked);
        }
        return el.value.trim() !== "";
      });
      const progress = (filled.length / champsRequis.length) * 100;
      progressBar.style.width = `${progress}%`;
    }

    champsRequis.forEach(el => {
      el.addEventListener("input", updateProgress);
      el.addEventListener("change", updateProgress);
    });

    document.querySelectorAll(".rating").forEach(rating => {
      const input = rating.nextElementSibling;
      rating.querySelectorAll("span").forEach(star => {
        star.addEventListener("click", () => {
          const value = star.dataset.value;
          input.value = value;
          rating.querySelectorAll("span").forEach(s => {
            s.classList.remove("selected");
            if (s.dataset.value <= value) s.classList.add("selected");
          });
          updateProgress();
        });
      });
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      let data = Object.fromEntries(formData.entries());

      if (data.hopital === "Autre" && data.Autre) {
        data.hopital = data.Autre;
      }
      delete data.Autre;

      if (data.motif === "Autre" && data.motif_autre) {
        data.motif = data.motif_autre;
      }
      delete data.motif_autre;

      data.difficultes = Array.from(document.querySelectorAll("input[name='difficultes[]']:checked")).map(el => el.value);
      data.date = new Date().toISOString();

      try {
        await addDoc(collection(db, "avisPatients"), data);
        messageBox.textContent = "✅ Votre avis a été enregistré avec succès.";
        messageBox.className = "bg-green-500 text-white text-center font-semibold py-2 rounded mb-4";
        setTimeout(() => window.location.href = "confirmation.html", 2000);
      } catch (error) {
        messageBox.textContent = "❌ Une erreur s’est produite. Veuillez réessayer.";
        messageBox.className = "bg-red-500 text-white text-center font-semibold py-2 rounded mb-4";
        console.error(error);
      }
    });

    const hopitalSelect = form.querySelector('select[name="hopital"]');
    const hopitalAutreInput = form.querySelector('input[name="Autre"]');

    hopitalSelect.addEventListener("change", () => {
      if (hopitalSelect.value === "Autre") {
        hopitalAutreInput.setAttribute("required", "required");
      } else {
        hopitalAutreInput.removeAttribute("required");
        hopitalAutreInput.value = "";
      }
      updateProgress();
    });

    const motifRadios = form.querySelectorAll('input[name="motif"]');
    const motifAutreInput = form.querySelector('input[name="motif_autre"]');

    motifRadios.forEach((radio) => {
      radio.addEventListener("change", () => {
        if (radio.value === "Autre" && radio.checked) {
          motifAutreInput.setAttribute("required", "required");
        } else if (radio.checked) {
          motifAutreInput.removeAttribute("required");
          motifAutreInput.value = "";
        }
        updateProgress();
      });
    });
  </script>
